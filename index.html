---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    {% if jekyll.environment == "production" and post.hidden %}
    {% else %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      {% if post.hidden %}
      <div class="wip">
        <span>WIP</span>
      </div>
      {% endif %}
    </article>
    {% endif %}
  {% endfor %}
</div>
